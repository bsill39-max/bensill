  <header>
    <h1>Ben Sill Photography</h1>
    <nav>

  <main>

      <div class="gallery">

        <img src="https://picsum.photos/400/300?random=9" alt="Nature Photo 2">
      </div>
    </section>

    <!-- Music Section -->
    <section id="music" class="gallery-section">
      <h2>Music</h2>
      <div class="gallery">
        <img src="https://picsum.photos/400/300?random=10" alt="Music Photo 1">

      </div>
    </section>
